<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>ArcGIS JavaScript Tutorials: Add, edit, and delete features</title>
    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.15/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.15/"></script>

    <script>
        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/layers/FeatureLayer",
            "esri/widgets/Editor"
        ], function(Map, MapView, FeatureLayer, Editor) {

            // Reference a feature layer to edit
            var myPointsFeatureLayer = new FeatureLayer({
                url: "https://services3.arcgis.com/GVgbJbqm8hXASVYi/arcgis/rest/services/my_points/FeatureServer"
            });

            var map = new Map({
                basemap: "topo-vector",
                layers: [myPointsFeatureLayer]
            });

            var view = new MapView({
                container: "viewDiv",
                map: map,
                center: [-118.80543, 34.02700],
                zoom: 13
            });

            // Editor widget
            var editor = new Editor({
                view: view
            });

            // Add widget to the view
            view.ui.add(editor, "top-right");

        });
    </script>
</head>

<body>
    <div id="viewDiv"></div>
</body>

</html>
